<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>vue-slider</title>
</head>
<body>
    
    <div id="app" class="d-flex justify-content-center align-items-center my-5">
        <div class="slider">
            <!-- div item -->
            <div class="items">
                <div class="items active">
                    <!-- img connected with slide [image] index -->
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title">
                </div>
            </div>
            <!-- div thumb -->
            <div class="thumbs">
                <div class="thumb active" v-for="(slide,index) in slides" :key="index">
                    <!-- img connected with slide [image] -->
                    <img :src="slide.image" :alt="slide.title">
                </div>
                <div class="prev" @click="prevSlide">
                    <i :class="btnUp"></i>
                </div>
                <div class="next" @click="nextSlide">
                    <i :class="btnDown"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/utility.js"></script>
</body>
</html>
